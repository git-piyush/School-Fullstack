<div *ngIf="!isAdminLoggedIn && !isStudentLoggedIn">
    <mat-toolbar color="primary" class="navbar">
      <span class="navbar-brand">School Management</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
    </mat-toolbar>
</div>
<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">Admin</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/admindashboard" routerLinkActive="active">Dashboard</button>
    <button mat-button routerLink="/admin/student" routerLinkActive="active">Add Student</button>
    <button mat-button routerLink="/admin/students" routerLinkActive="active">All Student</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Logout</button>
  </mat-toolbar>
</div>
<div *ngIf="isStudentLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">Student</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/student/studentdashboard" routerLinkActive="active">Dashboard</button>
    <button mat-button (click)="logout()" routerLinkActive="active">Logout</button>
  </mat-toolbar>
</div>
<router-outlet> </router-outlet>
